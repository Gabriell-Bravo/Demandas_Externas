    <div class="form-check form-switch ms-auto fixed-bottom">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Modo Escuro</label>
    </div>






    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        // Obtenha o elemento HTML raiz
        const htmlElement = document.documentElement;
        // Obtenha o switch do modo escuro
        const darkModeSwitch = document.getElementById('darkModeSwitch');

        // Função para aplicar o tema
        function applyTheme(theme) {
            htmlElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('bsTheme', theme); // Salva a preferência no armazenamento local
            darkModeSwitch.checked = (theme === 'dark'); // Atualiza o estado do switch
        }

        // Carrega o tema salvo ou define um padrão (auto/light)
        const savedTheme = localStorage.getItem('bsTheme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            // Se não houver tema salvo, verifica a preferência do sistema
            // Pode ser 'dark' ou 'light' ou 'auto'
            // 'auto' faria o Bootstrap usar a preferência do SO (media query @media (prefers-color-scheme: dark))
            // Para simplicidade, vamos usar 'light' como padrão se nada for salvo
            applyTheme('light');
        }


        // Adiciona um listener para o evento de mudança do switch
        darkModeSwitch.addEventListener('change', function () {
            if (this.checked) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }
        });
    </script>

</body>
